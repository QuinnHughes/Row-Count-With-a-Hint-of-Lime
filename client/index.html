<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Shelving Loadouts</title>
    <meta name="theme-color" content="#0d4d92" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; margin:0; background:#f5f7fa; color:#102a43; }
      header { background:#0d4d92; color:#fff; padding:0.75rem 1rem; display:flex; justify-content:space-between; align-items:center; }
      h1 { font-size:1.1rem; margin:0; }
      a { color:inherit; text-decoration:none; }
      .container { max-width:1100px; margin:0 auto; padding:1rem; }
      .grid { display:grid; gap:1rem; }
      @media (min-width:900px){ .grid.cols-2 { grid-template-columns:2fr 1fr; } }
      table { width:100%; border-collapse:collapse; background:#fff; }
      th, td { padding:0.5rem 0.6rem; border-bottom:1px solid #e1e7ef; font-size:0.85rem; }
      th { text-align:left; background:#eef3f9; position:sticky; top:0; z-index:1; }
      input[type=number]{ width:70px; padding:0.25rem; font-size:0.8rem; }
      .capsule { background:#eef3f9; padding:0.15rem 0.5rem; border-radius:999px; font-size:0.65rem; }
      .cards { display:grid; gap:0.5rem; }
      .card { background:#fff; padding:0.75rem 0.75rem 0.9rem; border:1px solid #d7e2ec; border-radius:6px; }
      .badge { background:#0d4d92; color:#fff; padding:0.2rem 0.5rem; border-radius:4px; font-size:0.7rem; }
      .loadout-cart { display:flex; flex-wrap:wrap; gap:0.3rem; margin-top:0.4rem; }
  .pill { background:#0d4d92; color:#fff; padding:0.25rem 0.45rem; border-radius:4px; font-size:0.65rem; }
  .pill.alt { background:#2a854e; }
      button { cursor:pointer; background:#0d4d92; color:#fff; border:none; padding:0.5rem 0.9rem; border-radius:4px; font-size:0.75rem; }
      button.secondary { background:#55687a; }
  .stat-grid { display:grid; gap:0.6rem; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); margin:0.5rem 0 1rem; }
  .stat { background:#fff; padding:0.6rem 0.7rem; border:1px solid #d7e2ec; border-radius:6px; }
  .stat h3 { margin:0 0 0.25rem; font-size:0.65rem; letter-spacing:0.5px; font-weight:600; color:#5c6f82; text-transform:uppercase; }
  .stat p { margin:0; font-size:1.05rem; font-weight:600; }
  .cart-meter { height:6px; width:100%; background:#e1e7ef; border-radius:4px; overflow:hidden; margin-top:4px; }
  .cart-meter span { display:block; height:100%; background:#0d4d92; }
      footer { text-align:center; font-size:0.65rem; color:#66788a; padding:1rem 0 3rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
